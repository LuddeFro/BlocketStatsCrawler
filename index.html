<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Blocket price estimator</title>
	<meta name="description" content="Blocket price estimator">

	<link rel="stylesheet" href="css/styles.css?v=1.0">

	<script src="js/elasticsearch-js/elasticsearch.min.js"></script>
	<script src="js/elasticsearch-js/elasticsearch.js"></script>
	<script src="js/search_engine_indexing.js"></script>
	<script src="js/display_data.js"></script>
	
	

	<!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
	<![endif]-->
</head>

<body align="center">
	<h1 style="font-size:45pt">Blocket Price Estimator</h1>
	
	<form id="searchForm">
		<input type="text" id='searchText' placeholder="" style="width:350px;height:35px;font-size:18pt;" autofocus>
		<br>
		<button type="button" onclick="doSearch()" style="width:150px;height:30px;font-size:15pt;margin:10px">Search</button>
	</form>
	
	
	
	<div id="priceStats">
		<h3>Price statistics </h3>
		<div id="priceStatsContent">
		</div>
	
	</div>
	
	
	<script>
		function doSearch(){
			var input = document.getElementById("searchText").value;
			search(input);
		}

		function onKeyPress(event) {
			if ((event.which || event.keyCode)==13) {
				doSearch();
			}
			return false;
		}
	</script>
	
	
	
</body>
</html>
