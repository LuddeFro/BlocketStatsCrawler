<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Blocket price estimator</title>
	<meta name="description" content="Blocket price estimator">

	<link rel="stylesheet" href="css/styles.css?v=1.0">

	<script src="js/elasticsearch-js/elasticsearch.min.js"></script>
	<script src="js/elasticsearch-js/elasticsearch.js"></script>
	<script src="js/search_engine_indexing.js"></script>
	<script src="js/display_data.js"></script>
	
	

	<!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
	<![endif]-->
</head>

<body>
	<h2>Blocket Price Estimator</h2>
	
	<form>
		<input type="text" placeholder="Item title"><br>
		<input type="button" value="Search" onclick="myFunction();">
	
	</form>
	
	
	
	<div id="priceStats">
		<h3>Price statistics </h3>
	
	</div>
	
	
	<script>
		function myFunction(){
			var input = document.getElementsByTagName("input")[0].value;
			search(input);
		}
	</script>
	
	
	
</body>
</html>
